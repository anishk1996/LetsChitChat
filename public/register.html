<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChitChat SignUp</title>
    <link href="/signup.css" rel="stylesheet">

    <!-- Favicons -->
    <meta name="theme-color" content="#712cf9">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form name="" action="" method="post">
            <h1 class="h3 mb-3 fw-normal">Please Sign up</h1>
            <div class="form-floating">
                <input type="text" id="username" value="" class="form-control" id="floatingUsername" placeholder="johndoe">
                <label for="floatingUsername">User Name</label>
            </div>
            <div class="form-floating">
                <input type="email" id="email" value="" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" id="password" value="" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <input type="button" class="w-100 btn btn-lg btn-primary" id="signup-btn" value="Sign Up" onclick="onSignUpClick()">

            <p class="mt-5 mb-3 text-muted">Already signed up? <a href="/">Sign In</a></p>
            <p class="mt-5 mb-3 text-muted">&copy;2022</p>
        </form>
    </main>
    <script>
    function onSignUpClick() {
        let username = document.getElementById('username').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        var data = {
            name: username,
            email: email,
            password: password
        }
        var http = new XMLHttpRequest();
        var url = `${window.location.protocol}//${window.location.hostname}:${window.location.port}/signup`;
        http.open('POST', url, true);
        //Send the proper header information along with the request
        http.setRequestHeader('Content-type', 'application/json');
        http.onreadystatechange = function() {//Call a function when the state changes.
            if(http.readyState == 4 && http.status == 200) {
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                var url = `${window.location.protocol}//${window.location.hostname}:${window.location.port}/home`;
                window.open(url, '_self');
            }
        }
        http.send(JSON.stringify(data));
    }
    </script>
</body>

</html>
